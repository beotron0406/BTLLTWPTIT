<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Đăng ký tài khoản</title>
  </head>
  <body>
      <div class="login__main">

        <div class="login__logo">
          <img src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"/>
        </div>

        <div class="login__main__title">
          <p>Đăng ký tài khoản mới</p>
        </div>

        <form action="" class="login__main__form" method="post">
          <div class="login__flex">
            <label for="register__user">Tên tài khoản</label>
            <input type="text" name="username" id="register__user" value=""/>
          </div>
          <div class="login__flex">
            <label for="register__pw">Mật khẩu</label>
            <input type="password" name="password" id="register__pw"/>
          </div>
          <div class="login__flex">
            <label for="register__pw__again">Nhập lại mật khẩu</label>
            <input type="password" name="password__again" id="register__pw__again"/>
          </div>
          
          <button type="submit" class="register__btn"><span>Đăng ký</span></button>

          <div class="login__margin__top account">
            <p>Đã có tài khoản? <a href="index.html">Đăng nhập</a></p>
        </form>

      </div>

    <script src="../js/register.js"></script>

  </body>
</html>
